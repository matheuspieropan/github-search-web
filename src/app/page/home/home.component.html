<div class="container mt-3">
    <div class="row">
        <form [formGroup]="login" style="padding-left:0;">
            <div class="form-group">
                <input formControlName="userName" type="text" class="form-control" placeholder="Enter username">
            </div>
            <button type="button" class="btn btn-primary mt-2" (click)="getUserName()">Search</button>
        </form>
    </div>

    <div class="row mt-3 border" *ngIf="showModal">

        <div class="col-5 card text-white app-user">
            <img class="card-img-top mt-2" src="{{user.avatar_url}}" alt="Card image cap">
            <div class="card-body">
                <p class="card-title">{{user.name}} - {{user.location}}
                <p class="card-title">Bio {{user.bio}}
                <p class="card-title">Created {{user.created_at}}
                <p><button type="button" class="btn btn-primary mt-2 align-middle" (click)="getRepositories()">Repositories</button>
            </div>
        </div>

        <div class="col-7 text-white mt-2">
            <ul>
                <ng-container *ngFor="let item of repositories">
                    <a href="{{item.html_url}}">
                        <li>
                            <div class="timeline-badge">
                                <span>{{item.full_name}}</span>
                            </div>
                        </li>
                    </a>
                </ng-container>
            </ul>
        </div>
    </div>
</div>
