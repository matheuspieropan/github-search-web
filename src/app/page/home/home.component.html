<div class="container-fluid mt-3">
    <div class="row">
        <form [formGroup]="login" style="padding-left:0;">
            <div class="form-group" style="text-align: center;">
                <input required formControlName="userName" type="text" class="form-control" placeholder="Enter username">
            </div>
            <div class="justify-content-center">
                <button [disabled]="disabledField()" type="button" class="btn btn-primary mt-2 w-100" (click)="getUserName()">Search</button>
            </div>
        </form>
    </div>

    <div class="row mt-3 border" *ngIf="showModal">

        <div class="col-6 card text-white app-user">
            <img class="card-img-top mt-2" src="{{user.avatar_url}}" alt="Card image cap">
            <div class="card-body">
                <h3>{{user.name}}</h3>

                <ng-container *ngIf="user.location">
                    <p>Location: {{user.location}}</p>
                </ng-container>

                <ng-container *ngIf="user.bio">
                    <p class="card-title">Bio: {{user.bio}}
                </ng-container>

                <p class="card-title">Created: {{user.created_at}}
                <p><button type="button" class="btn btn-primary mt-2 align-middle"
                        (click)="getRepositories()">Repositories</button>
            </div>
        </div>

        <div class="col-6 text-white mt-2">
            <ul>
                <ng-container *ngFor="let item of repositories">
                    <a href="{{item.html_url}}">
                        <li>
                            <div>
                                <span>{{item.full_name}}</span>
                            </div>
                        </li>
                    </a>
                </ng-container>
            </ul>
        </div>
    </div>
</div>
